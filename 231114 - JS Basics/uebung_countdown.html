<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weihnachtscountdown</title>

<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    font-family: sans-serif;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: bisque;
  }

  main {
    max-width: 500px;
    width: 50vw;
  }

  h1 {
    text-align: center;
    color: rgb(128, 12, 12);
    margin-bottom: 1rem;
  }

  .countdown {
    border: 10px solid green;
    background-color: blanchedalmond;
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    font-size: 2rem;
    gap: 1rem;
  }

</style>

</head>
<body>
  
  
<main>
  <h1>Weihnachts<br>Countdown üï∞Ô∏è</h1>
  <div class="countdown">
    <div class="days">TT</div>
    <div class="hours">HH</div>
    <div class="minutes">MM</div>
    <div class="seconds">SS</div>
  </div>
</main>

<script>

// Funktion
function countdown() {

  const $days = document.querySelector('.days');
  const $hours = document.querySelector('.hours');
  const $minutes = document.querySelector('.minutes');
  const $seconds = document.querySelector('.seconds');

  const dateXmas = new Date('2023-12-24').getTime();
  let dateNow = new Date().getTime();

  // Berechne die Differenz in Millisekunden
  let diff = Math.abs(dateXmas - dateNow) / 1000;

  // Berechne Tage
  let days = Math.floor(diff / 86400); // 24 Stunden * 60 Minuten * 60 Sekunden = 1 Tag
  diff -= days * 86400;

  // Berechne Stunden
  let hours = Math.floor(diff / 3600); // 60 Minuten * 60 Sekunden = 1 Stunde
  diff -= hours * 3600;

  // Berechne Minuten
  let minutes = Math.floor(diff / 60); // 60 Sekunden = 1 Minute
  diff -= minutes * 60;

  // Berechne Sekunden
  let seconds = Math.floor(diff);

  // Werte an Countdown √ºbergeben
  $days.textContent = days.toString().padStart(2,'0');
  $hours.textContent = hours.toString().padStart(2,'0');
  $minutes.textContent = minutes.toString().padStart(2,'0');
  $seconds.textContent = seconds.toString().padStart(2,'0');

}

// Countdown einmal manuell aufrufen
countdown();

// Interval ruft Funktion Countdown einmal pro Sekunde auf
setInterval(countdown, 1000);

</script>

</body>
</html>
